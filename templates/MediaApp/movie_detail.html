{% extends "MediaApp/index.html" %}
{% block show_generic_list %}
  <h1>Director: {{ director.name }}</h1>

  {% if director.movies_set.all %}
  <div style="margin-left:20px;margin-top:20px">
      <h4>Movies</h4>
      <ul>
      {% for movie in director.movies_set.all %}
      <li><p> {{movie.name}} {{movie.url_info}}</p>
      </li>
      {% endfor %}
      </ul>
  </div>
  {% endif %}
{% endblock %}
