{% extends "MediaApp/index.html" %}
{% block show_generic_list %}
<h3>Group: {{ group.name }}</h3>

<div style="margin-left:20px;margin-top:20px">
  <h5>Songs</h5>
  {% for song in group.song_set.all %}
    <div class="">
      <a class="list-group-item list-group-item-action" href="{{ song.url_info }}">{{ song.name }}</a>
    </div>
  {% endfor %}
</div>

{% endblock %}
