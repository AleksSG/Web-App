{% extends "MediaApp/base.html" %}
{% block body_block %}

<div class="jumbotron">
  <h3>{{group.name}}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary btn_submit" value="Save Changes">
    <a href="{% url 'delete_group' group.pk %}" class="btn btn-outline-danger btn-sm" role="button" aria-pressed="true">Delete Group</a>
  </form>

</div>


{% endblock %}
